<div class="navbar">
    <img src="assets/img/image 1.svg" alt="">
    <input type="text" placeholder="Enter game name">
    <ul class="games">
        <a  *ngFor="let game of games">
            <li  class="game" [routerLink]="game.url">
                <img [src]="game.path" [alt]="game.title">
                <p>{{game.title}}</p>
            </li>
        </a>
    </ul>
</div>
