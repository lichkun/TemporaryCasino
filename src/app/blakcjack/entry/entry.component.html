<section>
  <form class="entryform">
    <label>Your name:</label>
    <input type="text" placeholder="Name" [(ngModel)]="name" name="name" />
    <label>Your wallet:</label>
    <input type="text" placeholder="Wallet" [(ngModel)]="wallet" (input)="handleWalletChange($event)" (keypress)="handleKeyPress($event)" name="wallet" />
    <button (click)="startGame($event)">Start Game</button>
  </form>
</section>
