<section>
    <div class="panel">
        <p>Step 1 of 3</p>
    </div>
    <div class="content">
        <div class="details">
            <p>Please fill in your details below</p><br/>
            <div class="field">
                <img src="assets/img/icons/Vector.svg" alt="" style="top: 25%">
                <input type="text" placeholder="E-mail">
            </div>
            <div class="field">
                <img src="assets/img/icons/Vector(1).svg" alt="" style="top: 11%">
                <input [type]=" isVisible ? 'text':'password'" placeholder="Password">
                <button (click)="toggleEdit()" class="editphone">{{ isVisible ? 'Show' : 'Hide' }}</button>
            </div>
            <div class="field">
                <!-- <img src="assets/img/icons/Vector(2).svg" alt="" style="top: 22%"> -->
                <lib-country-list class="custom-list"></lib-country-list>
                <!-- <select>
                    <option *ngFor="let c of countries" [value]="c.val">{{c.number}} {{c.title}}</option>
                </select>    -->
            </div>
            <div class="field">
                <input type="checkbox">
            </div>  
            <input type="checkbox" id="myCheckbox">
            <label for="myCheckbox"><p>By checking this box I accept the Terms and Conditions, Privacy policy, Player Protection and confirm that I am over 18 years of age</p></label>
            <div class="next">
                <button class="nextbtn" (click)="next()">Next</button>
                <p>Already have an account?<a href="#">Log in</a></p>
            </div>
        </div>
        <div class="commercial">

        </div>
    </div>
</section>
