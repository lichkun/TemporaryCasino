<div class="preview">
  <div class="carousel">
      <div class="carousel-inner" [style.transform]="currentTransform">
        <div
          *ngFor="let image of images"
          class="carousel-item"
          >
          <img [src]="image">
        </div>
      </div>
      <button (click)="next()">></button>
      <button (click)="prev()"><</button>
  </div>
</div>
